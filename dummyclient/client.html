<!DOCTYPE html>
<html>
    <body>

        <h1>Dummy fimme client</h1>
        <p>Server: <span id="server"></span></p>

        <div id="form">
            Username: <input id="username" type="text"><br>
            Password: <input id="password" type="text"><br>
            <button id="login">Login</button>
            <button id="register">Register</button><br>
            <span id="form-prompt"></span>
        </div>

        <div id="status" style="display: none">
            <p>ID: <span id="client-id"></span></p>
            <p>
                LAT: <span id="client-lat"></span>
                LON: <span id="client-lon"></span>
                ALT: <span id="client-alt"></span>
            </p>
        </div>

        <div id="friends" style="display: none">
            <h3>Add friends</h2>
            <input id="friends-new" type="text">
            <button id="friends-add">Add friend</button>
            <h3>Outgoing friend requests</h2>
            <ul id="friends-outgoing"></ul>
            <h3>Incoming friend requests</h2>
            <ul id="friends-incoming"></ul>
            <h2>Friends</h2>
            <ul id="friends-list"></ul>
            <button id="friends-update">Update</button>
        </div>

        <div id="request" style="display: none">
            <h2>Connection request</h2>
            <p>ID: <span id="request-id"></span></p>
            <button id="request-allow">Allow</button>
            <button id="request-deny">Deny</button>
        </div>

        <div id="connection" style="display: none">
            <h2>Connected client</h2>
            <p>ID: <span id="connection-id"></span></p>
            <p>
                LAT: <span id="connection-lat"></span>
                LON: <span id="connection-lon"></span>
                ALT: <span id="connection-alt"></span>
            </p>
            <button id="connection-close">Disconnect</button>
        </div>

        <script src="./client.js"></script>

    </body>
</html>
